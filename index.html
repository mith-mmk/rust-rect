
<!DOCTYPE html>
<html>
<head>
  <title>WASMサンプル</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>
<main></main>
  ひたすら長方形を描くだけ。
  <div>
    <canvas id="canvas" width="512" height="512"></canvas>
  </div>
  <script type="module">
    import init,{Universe} from "./pkg/rust_rect.js";
    init()
      .then((wasm) => {
        const memory = wasm.memory;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = 512;
        let height =512;
        const universe = Universe.new(width,height);

        let buffersize = width * height * 4;
        let buf = new Uint8ClampedArray(memory.buffer,universe.buffer(), buffersize);

        universe.fillbox(0);
        let img = new ImageData(buf, width, height);
        ctx.putImageData(img, 0, 0);

        console.log(universe.width(),universe.height());

        setTimeout(function(){draw();},1);

        function draw() {
          setTimeout(function(){draw();},1);
          universe.fillrandomrect();
          ctx.putImageData(img, 0, 0);
        }
      });
  </script>
  <span id="container"></span>

</main>
<footer>
	<div class="goback"><a href="./" class="back">戻る</a></div>

</footer>
</body>
</html>
